<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Area of a Trapezoid Calculator</h1>
    <hr />
    <h2>INPUTS</h2>
    <p>Length of top base (b1): <input type="text" id="b1" /></p>
    <p>length of bottom base (b2): <input type="text" id="b2" /></p>
    <p>height of Trapezoid(h): <input type="text" id="h" /></p>
    <p>What decimal should we round to: <input type="text" id="r" /></p>
    <p><button id="btn">CALCULATE</button></p>
    <hr />
    <h3>The area of you Trapezoid is <span id="output">---</span></h3>
  </body>
</html>
